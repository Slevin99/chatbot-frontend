<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <style>   

    :root {
        /* Tema Chiaro - Default */
        --primary: #2980b9;
        --background: #ffffff;
        --surface: #f8f9fa;
        --text: #2c3e50;
        --text-secondary: #718096;
        --border: #e2e8f0;
        --hover: #2471a3;
        --message-bot: #2980b9;
        --message-user: #e8f5fe;
    }

    [data-theme="dark"] {
        --primary: #3498db;
        --background: #1a202c;
        --surface: #2d3748;
        --text: #f7fafc;
        --text-secondary: #a0aec0;
        --border: #4a5568;
        --hover: #2b6cb0;
        --message-bot: #3498db;
        --message-user: #2d3748;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--surface);
        color: var(--text);
    }

    .chat-icon {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 70px;
        height: 70px;
        background-color: var(--primary);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 25px rgba(41, 128, 185, 0.3);
        cursor: pointer;
        z-index: 1000;
        animation: bounce 2s infinite;
    }

    .chat-icon svg {
        width: 40px;
        height: 40px;
        fill: var(--background);
    }

    .chat-icon:hover {
        animation: none;
        transform: scale(1.1);
        background-color: var(--hover);
        transition: all 0.3s ease;
    }

    #chat-wrapper {
        position: fixed;
        bottom: 110px;
        right: 30px;
        width: 400px;
        height: 600px;
        background: var(--background);
        border-radius: 15px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: none;
        flex-direction: column;
        z-index: 1000;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #chat-wrapper.show {
        transform: translateY(0);
        opacity: 1;
    }

    .chat-header {
        background-color: var(--primary);
        color: var(--background);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: slideDown 0.4s ease forwards;
    }

    .header-controls {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .theme-toggle {
        background: none;
        border: none;
        color: var(--background);
        width: 30px;
        height: 30px;
        padding: 5px;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
    }

    .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .theme-toggle svg {
        width: 20px;
        height: 20px;
    }

    .close-chat {
        background: none;
        border: none;
        color: var(--background);
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
    }

    .close-chat:hover {
        transform: scale(1.1);
    }

    #chat-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
        background-color: var(--surface);
    }

    .message-container {
        display: flex;
        align-items: flex-start;
        margin: 15px 0;
        animation: messageSlideIn 0.4s ease forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    .message {
        margin: 10px 0;
        padding: 15px;
        border-radius: 15px;
        font-size: 16px;
        line-height: 1.4;
        max-width: 80%;
    }

    .bot-message {
        background: var(--message-bot);
        color: var(--background);
        margin-right: auto;
        border-bottom-left-radius: 5px;
    }

    .user-message {
        background: var(--message-user);
        color: var(--text);
        margin-left: auto;
        border-bottom-right-radius: 5px;
    }

    .avatar {
        width: 32px;
        height: 32px;
        background: var(--primary);
        border-radius: 50%;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .avatar svg {
        width: 20px;
        height: 20px;
        fill: var(--background);
    }

    .options-container {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .option {
        padding: 12px 20px;
        font-size: 16px;
        background-color: var(--background);
        border: 2px solid var(--primary);
        border-radius: 25px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
        color: var(--primary);
        width: 100%;
        animation: optionFadeIn 0.5s ease forwards;
        opacity: 0;
    }

    .option:hover {
        background-color: var(--primary);
        color: var(--background);
        transform: translateY(-2px);
    }

    .option.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
    }

    #contact-form {
        display: none;
        padding: 20px;
        background: var(--background);
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.4s ease;
    }

    #contact-form.show {
        transform: translateY(0);
        opacity: 1;
    }

    #contact-form input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        background: var(--background);
        color: var(--text);
        transition: border-color 0.3s ease;
    }

    #contact-form input:focus {
        border-color: var(--primary);
        outline: none;
    }

    #contact-form button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary);
        color: var(--background);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    #contact-form button:hover {
        background-color: var(--hover);
    }

    #loader {
        display: none;
        border: 4px solid var(--border);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    .landing-title, .landing-subtitle {
    color: var(--text);  /* Usa la variabile del testo */
    margin-bottom: 20px;
    font-weight: 500;
}

.landing-title {
    font-size: 20px;
    line-height: 1.5;
}

.landing-subtitle {
    font-size: 18px;
    line-height: 1.5;
}

.start-button {
    padding: 12px 30px;
    font-size: 16px;
    background-color: var(--primary);
    color: var(--background);  /* Usa il colore di sfondo per il testo del bottone */
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.start-button:hover {
    background-color: var(--hover);
    transform: translateY(-2px);
}

.landing-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    text-align: center;
    height: 100%;
    background-color: var(--background);
}

    .typing-indicator {
        display: flex;
        align-items: center;
        margin: 10px 0;
        padding: 15px;
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        margin: 0 4px;
        background-color: var(--primary);
        border-radius: 50%;
        animation: typing 1.5s infinite;
    }

    .thank-you-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        text-align: center;
        background: var(--background);
    }

    .thank-you-message {
        color: var(--text);
        font-size: 18px;
        line-height: 1.5;
    }

    .timestamp {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 4px;
    }

    /* Manteniamo tutte le animazioni esistenti */
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-7px); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes typing {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    @keyframes messageSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes optionFadeIn {
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
    }

    /* Aggiungi queste media queries alla fine del tuo CSS, prima della chiusura del tag style */

/* Tablet (iPad Mini/iPad Portrait) */
@media screen and (max-width: 768px) {
    #chat-wrapper {
        width: 90%;
        height: 80vh;
        right: 5%;
        left: 5%;
        bottom: 90px;
    }

    .chat-icon {
        right: 20px;
        width: 60px;
        height: 60px;
    }

    .chat-icon svg {
        width: 30px;
        height: 30px;
    }

    .message {
        font-size: 15px;
        padding: 12px;
    }
}

/* Mobile Large (iPhone Plus/Galaxy) */
@media screen and (max-width: 576px) {
    @media screen and (max-width: 576px) {

    #chat-wrapper {
        width: 92%;
        height: 85vh;        /* riduciamo ulteriormente l'altezza */
        bottom: 2vh;        /* spostiamo più in basso */
        right: 4%;
        left: 4%;
        margin: 0 auto;
        border-radius: 15px;
        position: fixed;
        max-height: 95vh;   /* assicuriamo che non superi mai l'altezza dello schermo */
        display: none;      /* manteniamo il display none di default */
    }

    #chat-wrapper.show {
        display: flex;
        flex-direction: column;
        transform: translateY(0);
        opacity: 1;
    }

    /* Aggiustiamo anche l'icona per non sovrapporsi */
    .chat-icon {
        width: 50px;
        height: 50px;
        bottom: 15px;      /* riposizioniamo l'icona */
        right: 15px;
    }

    #chat-container {
        flex: 1;
        overflow-y: auto;
    }
}

    .chat-icon svg {
        width: 25px;
        height: 25px;
    }

    .options-container {
        padding: 0 10px;
    }

    .option {
        padding: 10px 15px;
        font-size: 14px;
    }

    #contact-form {
        padding: 15px;
    }

    #contact-form input {
        padding: 10px;
        font-size: 15px;
    }

    .message-container {
        margin: 10px 0;
    }

    .avatar {
        width: 28px;
        height: 28px;
    }

    .avatar svg {
        width: 16px;
        height: 16px;
    }
}

/* Mobile Small (iPhone SE/Mini) */
@media screen and (max-width: 375px) {
    .chat-header h3 {
        font-size: 16px;
    }

    .message {
        font-size: 14px;
        padding: 10px;
        max-width: 85%;
    }

    .timestamp {
        font-size: 10px;
    }

    .landing-title {
        font-size: 18px;
    }

    .landing-subtitle {
        font-size: 16px;
    }

    .start-button {
        padding: 10px 25px;
        font-size: 15px;
    }
}

/* Height-based media query per schermi bassi */
@media screen and (max-height: 600px) {
    #chat-wrapper {
        height: 95vh;
    }
}

/* Orientamento Landscape per mobile */
@media screen and (max-height: 500px) and (orientation: landscape) {
    #chat-wrapper {
        height: 100vh;
        width: 100%;
        right: 0;
        bottom: 0;
        border-radius: 0;
    }
}
</style>

    </style>
</head>

<body>
    <div class="chat-icon" id="open-chat">
        <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <path d="M500 0C223.9 0 0 223.9 0 500s223.9 500 500 500 500-223.9 500-500S776.1 0 500 0zm0 961.5C244.9 961.5 38.5 755.1 38.5 500S244.9 38.5 500 38.5 961.5 244.9 961.5 500 755.1 961.5 500 961.5z"/>
            <path d="M500 192.3c-152.4 0-276.9 124.5-276.9 276.9 0 86.5 40.1 163.9 102.8 214.7v161.5l161.5-102.8c4.1 0.3 8.3 0.4 12.6 0.4 152.4 0 276.9-124.5 276.9-276.9S652.4 192.3 500 192.3zm0 515.4c-131.2 0-238.5-107.2-238.5-238.5S368.8 230.8 500 230.8s238.5 107.2 238.5 238.5-107.3 238.4-238.5 238.4z"/>
        </svg>
    </div>

    <div id="chat-wrapper">
        <div class="chat-header">
            <h3>Supporto Clienti</h3>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle">
                    <svg class="sun-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
                <button class="close-chat" id="close-chat">&times;</button>
            </div>
        </div>
        <div id="chat-container"></div>
        <div id="contact-form">
            <h3>Lascia i tuoi contatti:</h3>
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="phone" placeholder="Numero di telefono" required>
            <button id="submit-contact">Invia</button>
        </div>
        <div id="loader"></div>
    </div>

    <script>
    const chatIcon = document.getElementById('open-chat');
    const chatWrapper = document.getElementById('chat-wrapper');
    const closeChatBtn = document.getElementById('close-chat');
    const chatContainer = document.getElementById('chat-container');
    const contactForm = document.getElementById('contact-form');
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const submitContact = document.getElementById('submit-contact');
    const loader = document.getElementById('loader');
    let currentQuestionId = null;

        const botAvatar = `
    <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2c.5 0 .9.3 1 .8l1 4c.1.4-.1.8-.4 1-.4.2-.8.1-1.1-.2l-.5-.6-.5.6c-.3.3-.7.4-1.1.2-.3-.2-.5-.6-.4-1l1-4c.1-.5.5-.8 1-.8zm0 7c4.4 0 8 3.6 8 8v3c0 .6-.4 1-1 1H5c-.6 0-1-.4-1-1v-3c0-4.4 3.6-8 8-8zm0 2c-3.3 0-6 2.7-6 6v1h12v-1c0-3.3-2.7-6-6-6zm-3 6c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1zm6 0c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1z"/>
    </svg>
`;

    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = themeToggle.querySelector('.sun-icon');
    const moonIcon = themeToggle.querySelector('.moon-icon');
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)');

function setTheme(e) {
    if (e.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
    } else {
        document.documentElement.removeAttribute('data-theme');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
    }
}

setTheme(isDarkMode);
isDarkMode.addListener(setTheme);

themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    if (currentTheme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
    } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
    }
});


        chatIcon.addEventListener('click', () => {
            chatWrapper.style.display = 'flex';
            chatIcon.style.display = 'none';
            setTimeout(() => {
                chatWrapper.classList.add('show');
            }, 10);
            if (!document.querySelector('.thank-you-message')) {
                resetChat();
            }
        });

        closeChatBtn.addEventListener('click', () => {
            chatWrapper.classList.remove('show');
            setTimeout(() => {
                chatWrapper.style.display = 'none';
                chatIcon.style.display = 'flex';
            }, 400);
            resetChat();
        });

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(text, sender = 'bot') {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;
            
            if (sender === 'bot') {
                messageContainer.innerHTML = `
                    <div class="avatar">${botAvatar}</div>
                    <div class="message-content">
                        <div class="message ${sender}-message">${text}</div>
                        <div class="timestamp">${getCurrentTime()}</div>
                    </div>
                `;
            } else {
                messageContainer.innerHTML = `
                    <div class="message-content">
                        <div class="message ${sender}-message">${text}</div>
                        <div class="timestamp">${getCurrentTime()}</div>
                    </div>
                `;
            }
            
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator(indicator) {
            if (indicator) {
                chatContainer.removeChild(indicator);
            }
        }

        function addOptions(options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.className = 'option';
                button.style.animationDelay = `${index * 0.1}s`;
                button.onclick = () => handleOptionClick(option.id, option.text, optionsDiv);
                optionsDiv.appendChild(button);
            });
            
            chatContainer.appendChild(optionsDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleOptionClick(optionId, optionText, optionsContainer) {
            const buttons = optionsContainer.querySelectorAll('.option');
            buttons.forEach(button => {
                button.classList.add('disabled');
            });

            addMessage(optionText, 'user');
            loader.style.display = 'block';

            fetch('https://chatbot-backend-36sk.onrender.com/next', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question_id: currentQuestionId, option_id: optionId })
            })
            .then(response => response.json())
            .then(async data => {
                loader.style.display = 'none';

                if (data.action === "show_form") {
                    await showContactForm();
                } else {
                    const typingIndicator = showTypingIndicator();
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    removeTypingIndicator(typingIndicator);

                    currentQuestionId = data.id;
                    addMessage(data.question);
                    addOptions(data.options);
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                addMessage('Errore nel comunicare con il server.', 'bot');
                console.error(error);
            });
        }

        async function showContactForm() {
            const typingIndicator = showTypingIndicator();
            await new Promise(resolve => setTimeout(resolve, 1000));
            removeTypingIndicator(typingIndicator);

            contactForm.style.display = 'block';
            setTimeout(() => {
                contactForm.classList.add('show');
            }, 10);
            addMessage("Per favore, compila il modulo per continuare.");
        }


        function resetChat() {
            const thankYouMessage = document.querySelector('.thank-you-container');
            if (!thankYouMessage) {
                chatContainer.innerHTML = `
                    <div class="landing-container">
                        <div class="landing-title">Ciao! Benvenuto nel chatbot di test di Nethex.</div>
                        <div class="landing-subtitle">Sei pronto per iniziare?</div>
                        <button class="start-button" onclick="startConversation()">Inizia</button>
                    </div>
                `;
                contactForm.style.display = 'none';
                contactForm.classList.remove('show');
                nameInput.value = '';
                phoneInput.value = '';
            }
        }

        function startConversation() {
            chatContainer.innerHTML = '';
            startChat();
        }

        async function startChat() {
            loader.style.display = 'block';
            try {
                const response = await fetch('https://chatbot-backend-36sk.onrender.com/start');
                const data = await response.json();
                loader.style.display = 'none';

                currentQuestionId = data.id;

                const typingIndicator = showTypingIndicator();
                await new Promise(resolve => setTimeout(resolve, 1000));
                removeTypingIndicator(typingIndicator);

                addMessage(data.question);
                addOptions(data.options);
            } catch (error) {
                loader.style.display = 'none';
                addMessage('Errore nel caricamento della chat.', 'bot');
                console.error(error);
            }
        }

        submitContact.addEventListener('click', async () => {
            const name = nameInput.value;
            const phone = phoneInput.value;

            if (!name || !phone) {
                alert('Inserisci tutti i dati richiesti.');
                return;
            }

            try {
                const response = await fetch('https://chatbot-backend-36sk.onrender.com/save-contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone })
                });
                const data = await response.json();

                chatContainer.innerHTML = `
                    <div class="thank-you-container">
                        <svg class="checkmark-circle" viewBox="0 0 52 52">
                            <circle cx="26" cy="26" r="25" />
                            <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                        <div class="thank-you-message">
                            Grazie. Ti contatteremo al più presto.
                        </div>
                    </div>
                `;
                
                contactForm.style.display = 'none';
                contactForm.classList.remove('show');
            } catch (error) {
                addMessage("Errore nell'invio dei dati.", 'bot');
                console.error(error);
            }
        });

        resetChat();
    </script>
</body>
